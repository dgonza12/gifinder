    <input #box type="text" ><!-- (keyup)="searchImages(box.value)" -->

<div class="grid-container">
  <div class="card" *ngFor="let gif of data.data">
    <div class="container">
      <a target="_blank" [href]="gif.url">
        <img [src]="gif.images.fixed_height.url">
      </a>
    </div>
    <p>{{gif.title}}</p>
  </div>
</div>
